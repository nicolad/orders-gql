# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema.graphql
exec:
  filename: ../generated/generated.go
  package: generated
model:
  filename: ../models/models_gen.go
  package: models
resolver:
  filename: ../handlers/resolver.go
  type: Resolver
  package: handlers
models:
  MeetupGroup:
    model: github.com/nicolad/orders-gql/models.MeetupGroup
  Organizer:
    model: github.com/nicolad/orders-gql/models.Organizer
  Meetup:
    model: github.com/nicolad/orders-gql/models.Meetup
  Sponsor:
    model: github.com/nicolad/orders-gql/models.Sponsor
  SponsorTier:
    model: github.com/nicolad/orders-gql/models.SponsorTier
  Member:
    model: github.com/nicolad/orders-gql/models.Member
  Presentation:
    model: github.com/nicolad/orders-gql/models.Presentation
  Speaker:
    model: github.com/nicolad/orders-gql/models.Speaker
  Company:
    model: github.com/nicolad/orders-gql/models.Company
